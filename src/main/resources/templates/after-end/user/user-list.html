<script th:inline="javascript">
  document.getElementById("user_manage").className="active";

  function del(id){
    layer.prompt({title: '请输入管理员密码', formType: 1}, function(pass, index){
      var param={
        "id":[[${session.loginUser.id}]],
        "password":pass
      }
      $.ajax({
        url:"/idCommit",
        type:"post",
        contentType:"application/json",
        data: JSON.stringify(param),
        success:function (data) {
          if(data=="密码正确"){
            $.ajax({
              url:"/user/deleteById?id="+id,
              type:"get",
              success(res){
                if(res=="删除成功"){
                  layer.close(index);//关闭弹窗
                  layer.msg('删除成功！' );
                  window.setTimeout("window.location.reload()", 2000)
                }else {
                  //
                }
              }
            })

          } else{
            layer.msg('管理员密码错误！' );
            layer.close(index);//关闭弹窗

          }
        }
      })

    });

  }

  // th:href="@{/user/deleteById(id=${user.id})}"
</script>
<script>
  $(function () {
    $("#page").click(function () {
      var pageSize=$("#pageSize").val()
      var pageNum=$("#pageNum").val()
      window.location="/user_list?pageSize="+pageSize+"&pageNum="+pageNum
    })
    $("#pages").click(function () {
      var pageNum=$("#pageNum").val()
      var pageSize=$("#pageSize").val()
      window.location="/user_list?pageNum="+pageNum+"&pageSize="+pageSize
    })
  })
</script>
<script src="../../layui/layui.js"></script>
<script language='javascript' th:inline="javascript">
  layui.use(['laypage', 'layer'],(function(){
    var laypage = layui.laypage
            ,layer = layui.layer;
    var count=[[${pages.getTotal()}]];
    var pageNum=[[${pages.pageNum}]]
    var pageSize=[[${pages.pageSize}]]
    laypage.render({
      elem: 'demo1'
      ,count: count
      ,curr:pageNum
      ,limit:pageSize
      ,limits:[5,10,15,20,25]
      ,theme:'#00a1d6'
      ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
      ,jump: function(obj,first){
        var pageNum=obj.curr;
        pageSize=obj.limit;
        if(!first){
          window.location="/user_list?pageNum="+pageNum+"&pageSize="+pageSize
        }

      }
    });
  }));
</script>
