<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网上商城后台管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="../bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="/common/after-end/header :: header"></div>

    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="/common/after-end/aside :: aside"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                欢迎进入T45网上商城后台
                <small>控制面板</small>
            </h1>
            <ol class="breadcrumb">
            <li><a href="/adminlte"><i class="fa fa-dashboard"></i> 后台管理</a></li>
            <li class="active">新增商品</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <!-- Horizontal Form -->
                        <div class="box box-info" >
                            <div class="box-header with-border">
                                <h3 class="box-title">增加商品</h3>
                            </div>
                            <div class="col-md-6">
                                <form class="form-horizontal" id="product-form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">商品名称</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="pname" id="pname"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">商品价格</label>

                                        <div class="col-sm-10">
                                            <input type="number" name="price" id="price"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">商品数量</label>

                                        <div class="col-sm-10">
                                            <input type="number" name="num" id="num"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">上传图片</label>

                                        <div class="col-sm-10">
                                            <div class="layui-upload">
                                                <button type="button" class="layui-btn layui-btn-danger" id="test1"><i class="layui-icon"></i>上传图片</button>
                                                <div class="layui-upload-list">
                                                    <img class="layui-upload-img" id="demo1" style="width: 100px;height: 100px">
                                                    <p id="demoText"></p>
                                                </div>
                                            </div>
                                            <div class="layui-inline layui-word-aux">
                                                图片限制 200KB
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">商品描述</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="description" id="description"  class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否上架</label>

                                        <div class="col-sm-10">
                                            <select name="flag" id="flag" class="form-control">
                                                <option value="1">上架</option>
                                                <option value="0">下架</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">商品类别</label>
                                        <div class="col-sm-10">
                                            <select id="categoryId" name="categoryId"
                                                    required lay-verify="required"  class="form-control">
                                                <option
                                                        th:each="cate : ${categoryList}"
                                                        th:selected="${cate.cid}"
                                                        th:value="${cate.cid}"
                                                        th:text="${cate.cname}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="button" id="pro-update" class="btn btn-info pull-right">添加</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                            </div>

                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/common/after-end/footer :: footer"></div>

</div>
    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Morris.js charts -->
    <script src="../bower_components/raphael/raphael.min.js"></script>
    <script src="../bower_components/morris.js/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="../bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="../bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="../dist/js/pages/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../dist/js/demo.js"></script>
</body>
</html>

<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer;
    });
    $(function () {
        $("#pro-update").click(function () {
            var formdata={
                "name":$("#pname").val(),
                "price":$("#price").val(),
                "num":$("#num").val(),
                "publishStatus":$("#flag").val(),
                "desciption":$("#description").val(),
                "categoryId":$("#categoryId").val()
            }

            if(formdata.name==null||formdata.name==""){
                layer.msg('请添加商品名称！',{icon:2,time:2000})
            }else if(formdata.price==null||formdata.price==""){
                layer.msg('请添加商品价格！',{icon:2,time:2000})
            }else if(formdata.num==null||formdata.num==""){
                layer.msg('请添加商品数目！',{icon:2,time:2000})
            }else if(formdata.desciption==null||formdata.desciption==""){
                layer.msg('请添加商品描述！',{icon:2,time:2000})
            }else{
                $.ajax({
                    url: "/product/add",
                    type: "post",
                    contentType: "application/json",
                    data: JSON.stringify(formdata),
                    success: function (data) {
                        if(data){
                            //弹出成功，并且跳转页面
                            layer.msg("保存成功",{icon:1,time:800},function () {
                                window.location = "/product/list"
                            })
                        }
                    }
                })
            }

        })
    })
    //改变样式
     document.getElementById("pro_add").className="active";
     document.getElementById("pro_manage").className="active treeview";


    //layui上传图片配置
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/product/upload?id='+$("#pid").val()//上传接口
            ,auto:false
            ,bindAction:"#pro-update"
            ,acceptMime:'image/*'
            ,size:200,
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //上传完毕回调
                if(res.msg=="上传失败"){
                    layer.alert(res, {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    })
                }else if(res.msg=="图片已存在"){
                    layer.alert(res, {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    })
                }else {
                    layer.msg('上传中', {
                        icon: 16,
                        shade: 0.01
                    }); //上传loading
                }
            }
        });
    });
</script>
