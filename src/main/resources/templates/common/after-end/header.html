<html xmlns:th="http://www.thymeleaf.org">
<header class="main-header">
    <!-- Logo -->
    <a href="/adminlte" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>T</b>45</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>商城后台管理</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="${session.loginUser.avatar}" class="user-image" alt="../dist/img/user2-160x160.jpg">
                        <span class="hidden-xs" th:text="${session.loginUser.nickName}">xseven</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img th:src="${session.loginUser.avatar}" class="img-circle" alt="../dist/img/user2-160x160.jpg">

                            <p th:text="${session.loginUser.nickName} + '&nbsp;&nbsp;管理员'">
                                xseven-管理员
                                <small>Member since Nov. 2012</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-4 text-center">
                                    <a href="/">首页</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="/wallet">钱包</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="/order-list">订单</a>
                                </div>
                            </div>
                            <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/myaccount" class="btn btn-default btn-flat">个人资料</a>
                            </div>
                            <div class="pull-right">
                                <a  class="btn btn-default btn-flat" href="/logout">退出登录</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
