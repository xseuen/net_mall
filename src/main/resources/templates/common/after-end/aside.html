<html xmlns:th="http://www.thymeleaf.org">
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="${session.loginUser.avatar}" class="img-circle" alt="../dist/img/user2-160x160.jpg">
            </div>
            <div class="pull-left info">
                <p th:text="${session.loginUser.nickName}">xseven</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">管理菜单</li>
            <li class="treeview" id="pro_manage">
                <a href="/product/list">
                    <i class="fa fa-dashboard"></i> <span>商品管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li class="" id="pro_list"><a href="/product/list"><i class="fa fa-circle-o"></i> 商品列表</a></li>
                    <li id="pro_add"><a href="/product/productadd"><i class="fa fa-circle-o"></i> 增加商品</a></li>
                </ul>
            </li>
            <li id="user_manage" th:if="${session.loginUser.type==2}"><a href="/user_list"><i class="fa fa-users"></i> <span>用户管理</span></a></li>
            <li id="order_manage" ><a href="#"><i class="fa fa-file-text-o"></i> <span>订单管理</span></a></li>
            <li id="comment_manage" ><a href="/comment/commentlist"><i class="fa fa-commenting-o"></i> <span>留言管理</span></a></li>
            <li class="header">快捷功能</li>
            <li><a href="/"><i class="fa fa-circle-o text-red"></i> <span>首页</span></a></li>
            <li><a href="/tologin"><i class="fa fa-circle-o text-yellow"></i> <span>切换账号</span></a></li>
            <li><a href="/logout"><i class="fa fa-circle-o text-aqua"></i> <span>退出登录</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
